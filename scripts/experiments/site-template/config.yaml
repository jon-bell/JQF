baseurl: /
languageCode: en-us
title: Fuzzer Evaluation - $REVGH
theme: hugo-lithium
googleAnalytics: ''
disqusShortname: ''
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
  - data$
permalinks:
  post: /:year/:month/:day/:slug/
menu:
  main:
    - name: $REVGH
      url: $GHLINK

params:
  Duration: $DURATION
  Trials: $TRIALS
  ReportDate: $REPORTDATE
  Revision: $REVGH
  CodeURL: $GHLINK
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: Automatically ccollected fuzzer evaluation
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: logo.png
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
